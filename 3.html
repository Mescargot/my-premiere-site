    <h2>일본어</h2>
    <p>일본어(日本語 니혼고(にほんご), 닛폰고(にっぽんご)[*])[주해 1], 이 소리의 정보듣기 (도움말·정보)는 주로 동아시아 국가인 일본에서 사용하는 언어이다.[4] 약칭으로 일어(日語)라고도 한다. 문자는 히라가나 가나와 한자(일본어: 漢字 칸지[*])를 사용한다. 일본에서는 사실상 법적 공용어이며, 일본에서 태어나고 교육받은 대부분의 사람은 일본어를 모어로 한다. 일본어의 문법 체계나 음운 체계를 반영한 수화로는 일본어대응수화가 있다.
